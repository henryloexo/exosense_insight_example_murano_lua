swagger:  "2.0"

################################################################################
#                              API Information                                 #
################################################################################
info:
  version:      "0.2"
  title:        Spotify API
  description:  |
                ## Manage your Spotify Account
  contact:
    name:       Exosite Support
    email:      support@exosite.com
# documentation
externalDocs:
  description:  Spotify API documentation
  url:          'https://developer.spotify.com/'
host:     api.spotify.com
# basePath prefixes all resource paths
basePath: /v1
# tags: Categories to be referenced in documentation & marketplace
tags:
  - name:         Integration
    description:  Interface to communicate to the Spotify API
schemes:
  # the Swagger API is served over HTTPS.
  - https
# format of the responses to the client (Accepts)
produces:
  - application/json

################################################################################
#                      Service Configuration Parameters                        #
################################################################################
x-exosite-config-parameters:
  - name:         auth_token
    description:  'Spotify Token (only set if using same Spotify account for all Murano application users)'
    type:         string
    format:       password
    
securityDefinitions:
  Bearer:
    type: bearer
    name: auth_token
    description: bearer scheme token authentication defined in https://tools.ietf.org/html/rfc6750

security:
  - Bearer: []

################################################################################
#                                           Paths                              #
################################################################################
paths:
  /albums:
    get:
      description: |
        [Get Several Albums](https://developer.spotify.com/web-api/get-several-albums/)
      parameters:
        - description: A comma-separated list of IDs
          in: query
          name: ids
          required: true
          type: string
        - description: The market (an ISO 3166-1 alpha-2 country code)
          in: query
          name: market
          required: false
          type: string
      operationId: getAlbums
      responses:
        '200':
          description: OK
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  '/albums/{id}':
    get:
      description: |
        [Get an Album](https://developer.spotify.com/web-api/get-album/)
      parameters:
        - description: The Spotify ID for the album
          in: path
          name: id
          required: true
          type: string
        - description: The market (an ISO 3166-1 alpha-2 country code)
          in: query
          name: market
          required: false
          type: string
      operationId: getAlbumsById
      responses:
        '200':
          description: OK
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  '/albums/{id}/tracks':
    get:
      description: |
        [Get an Album's Tracks](https://developer.spotify.com/web-api/get-albums-tracks/)
      parameters:
        - description: The Spotify ID for the album
          in: path
          name: id
          required: true
          type: string
        - description: The maximum number of items to return
          default: 20
          in: query
          maximum: 50
          minimum: 0
          name: limit
          required: false
          type: integer
        - description: The index of the first item to return
          default: 0
          in: query
          name: offset
          required: false
          type: integer
        - description: The market (an ISO 3166-1 alpha-2 country code)
          in: query
          name: market
          required: false
          type: string
      operationId: getAlbumTracks
      responses:
        '200':
          description: OK
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  /artists:
    get:
      description: |
        [Get Several Artists](https://developer.spotify.com/web-api/get-several-artists/)
      parameters:
        - description: A comma-separated list of IDs
          in: query
          name: ids
          required: true
          type: string
      operationId: getArtists
      responses:
        '200':
          description: OK
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  '/artists/{id}':
    get:
      description: |
        [Get an Artist](https://developer.spotify.com/web-api/get-artist/)
      parameters:
        - description: The Spotify ID for the artist
          in: path
          name: id
          required: true
          type: string
      operationId: getArtistById
      responses:
        '200':
          description: OK
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  '/artists/{id}/albums':
    get:
      description: |
        [Get an Artist's Albums](https://developer.spotify.com/web-api/get-artists-albums/)
      parameters:
        - description: The Spotify ID for the artist
          in: path
          name: id
          required: true
          type: string
        - default: 20
          description: The maximum number of items to return
          in: query
          maximum: 50
          minimum: 0
          name: limit
          required: false
          type: integer
        - description: The index of the first item to return
          default: 0
          in: query
          name: offset
          required: false
          type: integer
        - description: Filter by album types
          in: query
          name: album_type
          required: false
          type: string
        - description: The market (an ISO 3166-1 alpha-2 country code)
          in: query
          name: market
          required: false
          type: string
      operationId: getArtistAlbums
      responses:
        '200':
          description: OK
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  '/artists/{id}/related-artists':
    get:
      description: |
        [Get an Artist's Related Artists](https://developer.spotify.com/web-api/get-related-artists/)
      parameters:
        - description: The Spotify ID for the artist
          in: path
          name: id
          required: true
          type: string
      operationId: getRelatedArtists
      responses:
        '200':
          description: OK
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  '/artists/{id}/top-tracks':
    get:
      description: |
        [Get an Artist's Top Tracks](https://developer.spotify.com/web-api/get-artists-top-tracks/)
      parameters:
        - description: The Spotify ID for the artist
          in: path
          name: id
          required: true
          type: string
        - description: The country (an ISO 3166-1 alpha-2 country code)
          in: query
          name: country
          required: true
          type: string
      operationId: getArtistTopTracks
      responses:
        '200':
          description: OK
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  /browse/categories:
    get:
      description: |
        [Get a List of Browse Categories](https://developer.spotify.com/web-api/get-list-categories/)
      parameters:
        - description: The maximum number of items to return
          default: 20
          in: query
          maximum: 50
          minimum: 0
          name: limit
          required: false
          type: integer
        - description: The index of the first item to return
          default: 0
          in: query
          name: offset
          required: false
          type: integer
        - description: The country (an ISO 3166-1 alpha-2 country code)
          in: query
          name: country
          required: false
          type: string
        - description: |
            The desired language, consisting of an ISO 639 language code and an ISO 3166-1 alpha-2 country code, joined by an underscore. For example: es_MX, meaning "Spanish (Mexico)".
          in: query
          name: locale
          required: false
          type: string
        - description: It is used to set specified media type.
          in: header
          name: Accept
          type: string
      operationId: getCategories
      responses:
        '200':
          description: OK
        '429':
          description: |
            API rate limit exceeded. See http://developer.spotify.com/web-api/user-guide/#rate-limiting for details.
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  '/browse/categories/{category_id}':
    get:
      description: |
        [Get a Single Browse Category](https://developer.spotify.com/web-api/get-category/)
      parameters:
        - description: The Spotify ID of the category you wish to fetch.
          in: path
          name: category_id
          required: true
          type: string
        - description: The country (an ISO 3166-1 alpha-2 country code)
          in: query
          name: country
          required: false
          type: string
        - description: |
            The desired language, consisting of an ISO 639 language code and an ISO 3166-1 alpha-2 country code, joined by an underscore. For example: es_MX, meaning "Spanish (Mexico)".
          in: query
          name: locale
          required: false
          type: string
        - description: It is used to set specified media type.
          in: header
          name: Accept
          type: string
      operationId: getCategoryById
      responses:
        '200':
          description: OK
        '429':
          description: |
            API rate limit exceeded. See http://developer.spotify.com/web-api/user-guide/#rate-limiting for details.
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  '/browse/categories/{category_id}/playlists':
    get:
      description: |
        [Get a Category's playlists](https://developer.spotify.com/web-api/get-categorys-playlists/)
      parameters:
        - description: The Spotify ID of the category you wish to fetch.
          in: path
          name: category_id
          required: true
          type: string
        - description: The maximum number of items to return
          default: 20
          in: query
          maximum: 50
          minimum: 0
          name: limit
          required: false
          type: integer
        - default: 0
          description: The index of the first item to return
          in: query
          name: offset
          required: false
          type: integer
        - description: The country (an ISO 3166-1 alpha-2 country code)
          in: query
          name: country
          required: false
          type: string
        - description: It is used to set specified media type.
          in: header
          name: Accept
          type: string
      operationId: getCategoryPlaylists
      responses:
        '200':
          description: OK
        '429':
          description: |
            API rate limit exceeded. See http://developer.spotify.com/web-api/user-guide/#rate-limiting for details.
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  /browse/featured-playlists:
    get:
      description: |
        [Get a List of Featured Playlists](https://developer.spotify.com/web-api/get-list-featured-playlists/)
      parameters:
        - description: The maximum number of items to return
          default: 20
          in: query
          maximum: 50
          minimum: 0
          name: limit
          required: false
          type: integer
        - description: The index of the first item to return
          default: 0
          in: query
          name: offset
          required: false
          type: integer
        - description: The country (an ISO 3166-1 alpha-2 country code)
          in: query
          name: country
          required: false
          type: string
        - description: |
            The desired language, consisting of an ISO 639 language code and an ISO 3166-1 alpha-2 country code, joined by an underscore. For example: es_MX, meaning "Spanish (Mexico)".
          in: query
          name: locale
          required: false
          type: string
        - description: |
            A timestamp in ISO 8601 format (yyyy-MM-dd'T'HH:mm:ss) with the user's local time to get results tailored to a specific date and time in the day. If not provided, it defaults to the current UTC time. Example: "2014-10-23T09:00:00" for a user whose local time is 9AM.
          in: query
          name: timestamp
          required: false
          type: string
        - description: It is used to set specified media type.
          in: header
          name: Accept
          type: string
      operationId: getFeaturedPlaylists
      responses:
        '200':
          description: OK
        '429':
          description: |
            API rate limit exceeded. See http://developer.spotify.com/web-api/user-guide/#rate-limiting for details.
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  /browse/new-releases:
    get:
      description: |
        [Get a List of New Releases](https://developer.spotify.com/web-api/get-list-new-releases/)
      parameters:
        - description: The maximum number of items to return
          default: 20
          in: query
          maximum: 50
          minimum: 0
          name: limit
          required: false
          type: integer
        - description: The index of the first item to return
          default: 0
          in: query
          name: offset
          required: false
          type: integer
        - description: The country (an ISO 3166-1 alpha-2 country code)
          in: query
          name: country
          required: false
          type: string
        - description: It is used to set specified media type.
          in: header
          name: Accept
          type: string
      operationId: getNewReleases
      responses:
        '200':
          description: OK
        '429':
          description: |
            API rate limit exceeded. See http://developer.spotify.com/web-api/user-guide/#rate-limiting for details.
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  /me:
    get:
      description: |
        [Get Current User's Profile](https://developer.spotify.com/web-api/get-current-users-profile/)
      operationId: getMe
      responses:
        '200':
          description: OK
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  /me/following:
    delete:
      description: |
        [Unfollow Artists or Users](https://developer.spotify.com/web-api/unfollow-artists-users/)
      parameters:
        - description: The type to unfollow.
          enum:
            - artist
            - user
          in: query
          name: type
          required: true
          type: string
        - description: A comma-separated list of the artists or users ids
          in: query
          name: ids
          required: true
          type: string
      operationId: deleteMeFollowing
      responses:
        '204':
          description: No Content
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
    get:
      description: |
        [Get User's Followed Artists](https://developer.spotify.com/web-api/get-followed-artists/)
      parameters:
        - description: 'The ID type, currently only artist is supported.'
          enum:
            - artist
          in: query
          name: type
          required: true
          type: string
        - description: The maximum number of items to return
          default: 20
          in: query
          maximum: 50
          minimum: 0
          name: limit
          required: false
          type: integer
        - description: The last artist ID retrieved from the previous request.
          in: query
          name: after
          required: false
          type: string
      operationId: getMeFollowing
      responses:
        '200':
          description: OK
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
    put:
      description: |
        [Follow Artists or Users](https://developer.spotify.com/web-api/follow-artists-users/)
      parameters:
        - description: The type to follow.
          enum:
            - artist
            - user
          in: query
          name: type
          required: true
          type: string
        - description: A comma-separated list of the artists or users ids
          in: query
          name: ids
          required: true
          type: string
      operationId: putMeFollowing
      responses:
        '204':
          description: No Content
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  /me/following/contains:
    get:
      description: |
        [Check if Current User Follows Artists or Users](https://developer.spotify.com/web-api/check-current-user-follows/)
      parameters:
        - description: The type to follow.
          enum:
            - artist
            - user
          in: query
          name: type
          required: true
          type: string
        - description: A comma-separated string of the artists or users ids.
          in: query
          name: ids
          required: true
          type: string
      operationId: getMeFollowingContains
      responses:
        '200':
          description: OK
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  /me/tracks:
    delete:
      description: |
        [Remove Tracks for Current User](https://developer.spotify.com/web-api/remove-tracks-user/)
      parameters:
        - description: A comma-separated list of IDs
          in: query
          name: ids
          required: true
          type: string
        - description: It is used to set specified media type.
          in: header
          name: Accept
          type: string
      operationId: deleteMeTracks
      responses:
        '200':
          description: OK
        '429':
          description: |
            API rate limit exceeded. See http://developer.spotify.com/web-api/user-guide/#rate-limiting for details.
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
    get:
      description: |
        [Get Current User's Saved Tracks](https://developer.spotify.com/web-api/get-users-saved-tracks/)
      parameters:
        - description: The maximum number of items to return
          default: 20
          in: query
          maximum: 50
          minimum: 0
          name: limit
          required: false
          type: integer
        - description: The index of the first item to return
          default: 0
          in: query
          name: offset
          required: false
          type: integer
        - description: The market (an ISO 3166-1 alpha-2 country code)
          in: query
          name: market
          required: false
          type: string
        - description: It is used to set specified media type.
          in: header
          name: Accept
          type: string
      operationId: getMeTracks
      responses:
        '200':
          description: OK
        '429':
          description: |
            API rate limit exceeded. See http://developer.spotify.com/web-api/user-guide/#rate-limiting for details.
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
    put:
      description: |
        [Save Tracks for Current User](https://developer.spotify.com/web-api/save-tracks-user/)
      parameters:
        - description: A comma-separated list of IDs
          in: query
          name: ids
          required: true
          type: string
        - description: It is used to set specified media type.
          in: header
          name: Accept
          type: string
      operationId: putMeTracks
      responses:
        '200':
          description: OK
        '429':
          description: |
            API rate limit exceeded. See http://developer.spotify.com/web-api/user-guide/#rate-limiting for details.
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  /me/tracks/contains:
    get:
      description: |
        [Check Current User's Saved Tracks](https://developer.spotify.com/web-api/check-users-saved-tracks/)
      parameters:
        - description: A comma-separated list of IDs
          in: query
          name: ids
          required: true
          type: string
      operationId: getMeTracksContains
      responses:
        '200':
          description: OK
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  /me/player/devices:
    get:
      description: list of user's devices
      operationId: meDeviceList
      responses:
        '200':
          description: OK
        default:
          description: error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /me/player/play:
    put:
      description: Start a new context or resume current playback on the userâ€™s active device.
      parameters:
        - description: The target device
          in: query
          name: device_id
          type: string
        - name: body
          in: body
          description: the body content
          required: true
          schema:
            $ref: "#/definitions/PlayerPlayBody"
      consumes:
        - 'application/json'
      operationId: mePlayerPlay
      responses:
        '204':
          description: OK
        default:
          description: error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /search:
    get:
      description: |
        [Search for an Item](https://developer.spotify.com/web-api/search-item/)
      parameters:
        - description: The maximum number of items to return
          default: 20
          in: query
          maximum: 50
          minimum: 0
          name: limit
          required: false
          type: integer
        - description: The index of the first item to return
          default: 0
          in: query
          name: offset
          required: false
          type: integer
        - description: 'The search query''s keywords (and optional field filters). The search is not case-sensitive: ''roadhouse'' will match ''Roadhouse'', ''roadHouse'', etc. Keywords will be matched in any order unless surrounded by quotes, thus q=roadhouse&20blues will match both ''Blues Roadhouse'' and ''Roadhouse of the Blues''. Quotation marks can be used to limit the match to a phrase: q=roadhouse&20blues will match ''My Roadhouse Blues'' but not ''Roadhouse of the Blues''. By default, results are returned when a match is found in any field of the target object type. Searches can be made more specific by specifying an album, artist or track field filter. For example q=album:gold%20artist:abba&type=album will search for albums with the text ''gold'' in the album name and the text ''abba'' in an artist name. Other possible field filters, depending on object types being searched, include year, genre, upc, and isrc. For example, q=damian%20genre:reggae-pop&type=artist. The asterisk (*) character can, with some limitations, be used as a wildcard (maximum: 2 per query). It will match a variable number of non-white-space characters. It cannot be used in a quoted phrase, in a field filter, or as the first character of the keyword string. Searching for playlists will return results matching the playlist''s name and/or description.'
          in: query
          name: q
          required: true
          type: string
        - description: 'A comma-separated list of item types to search across. Search results will include hits from all the specified item types; for example q=name:abacab&type=album,track will return both albums and tracks with "abacab" in their name.'
          in: query
          name: type
          required: true
          type: string
        - description: 'The market (an ISO 3166-1 alpha-2 country code).  If given, only items with content playable in that market will be returned.'
          in: query
          name: market
          type: string
      operationId: getSearch
      responses:
        '200':
          description: OK
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  /tracks:
    get:
      description: |
        [Get Several Tracks](https://developer.spotify.com/web-api/get-several-tracks/)
      parameters:
        - description: A comma-separated list of IDs
          in: query
          name: ids
          required: true
          type: string
        - description: The market (an ISO 3166-1 alpha-2 country code)
          in: query
          name: market
          required: false
          type: string
      operationId: getTracks
      responses:
        '200':
          description: OK
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  '/tracks/{id}':
    get:
      description: |
        [Get a Track](https://developer.spotify.com/web-api/get-track/)
      parameters:
        - description: track id
          in: path
          name: id
          required: true
          type: string
        - description: The market (an ISO 3166-1 alpha-2 country code)
          in: query
          name: market
          required: false
          type: string
      operationId: getTrackById
      responses:
        '200':
          description: OK
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  '/users/{user_id}':
    get:
      description: |
        [Get a User's Profile](https://developer.spotify.com/web-api/get-users-profile/)
      parameters:
        - description: The user's Spotify user ID.
          in: path
          name: user_id
          required: true
          type: string
      operationId: getUserById
      responses:
        '200':
          description: OK
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  '/users/{user_id}/playlists':
    get:
      description: |
        [Get a List of a User's Playlists](https://developer.spotify.com/web-api/get-list-users-playlists/)
      parameters:
        - description: The user's Spotify user ID.
          in: path
          name: user_id
          required: true
          type: string
        - description: The maximum number of items to return
          default: 20
          in: query
          maximum: 50
          minimum: 0
          name: limit
          required: false
          type: integer
        - description: The index of the first item to return
          default: 0
          in: query
          name: offset
          required: false
          type: integer
        - description: It is used to set specified media type.
          in: header
          name: Accept
          type: string
      operationId: getUserPlaylists
      responses:
        '200':
          description: OK
        '429':
          description: |
            API rate limit exceeded. See http://developer.spotify.com/web-api/user-guide/#rate-limiting for details.
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
    post:
      description: |
        [Create a Playlist](https://developer.spotify.com/web-api/create-playlist/)
      parameters:
        - description: The user's Spotify user ID.
          in: path
          name: user_id
          required: true
          type: string
        - description: It is used to set specified media type.
          in: header
          name: Accept
          type: string
      operationId: postPlaylist
      responses:
        '201':
          description: Created
        '429':
          description: |
            API rate limit exceeded. See http://developer.spotify.com/web-api/user-guide/#rate-limiting for details.
        default:
          description: error
          schema:
            $ref:       "#/definitions/ErrorResponse"
  '/users/{user_id}/playlists/{playlist_id}':
